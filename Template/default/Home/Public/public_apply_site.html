<!-- 申请友链模态框开始 -->
<!--<div class="modal fade in" id="b-modal-site" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true" style="display: block; padding-right: 17px;">-->
<div class="modal fade" id="b-modal-site" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content row">
            <div class="col-xs-12 col-md-12 col-lg-12">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title b-ta-center" id="myModalLabel2">申请 <span class="b-hint">(请添加本站的友情链接)</span></h4>
                </div>
            </div>
            <div class="col-xs-12 col-md-12 col-lg-12 b-submit-site">
                <form class="form-horizontal" role="form" method="post">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">网站名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="lname" id="lname">
                            <input type="hidden" class="form-control" name="is_show" id="is_show" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="col-sm-3 control-label">链接</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="url" id="url">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">描述</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="description" id="description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">邮箱</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="email" id="email" placeholder="用于接收通知的邮箱">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 col-md-12 col-lg-12">
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary center-block b-s-submit">提 交</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 申请友链模态框结束 -->
