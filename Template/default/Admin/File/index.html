<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件列表</title>
    <bootstrapcss />
</head>
<body>
<form action="{:U('Admin/File/sort')}" method="post">
<table class="table table-bordered table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th width="10%">fid</th>
            <th width="10%">排序</th>
            <th width="20%">文件名称</th>
            <th width="35%">文件地址</th>
            <th width="10%">是否显示</th>
            <th width="15%">操作</th>
        </tr>
    </thead>
    <foreach name="data" item="v">
        <tr>
            <td>{$v['fid']}</td>
            <td>
                <input class="form-control" type="text" name="{$v['fid']}" value="{$v['sort']}">
            </td>
            <td>{$v['fname']}</td>
            <td><a href="{$v['url']}" target="_blank">{$v['url']}</a></td>
            <th>
                <if condition="$v['is_show'] eq 1">
                    ✔
                <else />
                    ✘
                </if>
            </th>
            <td>
                <a href="{:U('Admin/File/edit',array('fid'=>$v['fid']))}">修改</a> |
                <a href="javascript:if(confirm('确定要删除吗?')) location='{:U('Admin/Recycle/recycle',array('table_name'=>'File','id_name'=>'fid','id_number'=>$v['fid']))}'">删除</a>
            </td>
        </tr>
    </foreach>
    <tr>
        <td>
            
        </td>
        <td>
            <input class="btn btn-success" type="submit" value="排序">
        </td>
    </tr>
</table>
<bootstrapjs />
</body>
</html>
