<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件列表</title>
    <bootstrapcss />
</head>
<body>
<table class="table table-bordered table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th width="10%">fid</th>
            <th width="10%">排序</th>
            <th width="20%">文件名</th>
            <th width="35%">文件地址</th>
            <th width="10%">是否显示</th>
            <th width="15%">操作</th>
        </tr>
    </thead>
    <foreach name="data" item="v">
        <tr>
            <td>{$v['fid']}</td>
            <td>{$v['sort']}</td>
            <td>{$v['fname']}</td>
            <td><a href="{$v['url']}" target="_blank">{$v['url']}</a></td>
            <th>
                <if condition="$v['is_show'] eq 1">
                    ✔
                <else />
                    ✘
                </if>
            </th>
            <td>
                <a href="{:U('Admin/Recycle/recover',array('table_name'=>'File','id_name'=>'fid','id_number'=>$v['fid']))}">恢复</a> |
                <a href="javascript:if(confirm('确定要删除吗?')) location='{:U('Admin/Recycle/delete',array('table_name'=>'File','id_name'=>'fid','id_number'=>$v['fid']))}'">彻底删除</a>
            </td>
        </tr>
    </foreach>
</table>
<bootstrapjs />
</body>
</html>
